<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    <h1><a href="./index.html">Inicio</a></h1>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/94/three.min.js"></script>

    <script>

        let camera;
        let scene;
        let renderer;
        let mesh;

        function init() {

            camera = new THREE.PerspectiveCamera(75, window.innerHeight / window.innerWidth, 0.1, 100)

            camera.position.z = 3

            scene = new THREE.Scene();
            scene.backgroundColor = new THREE.Color(0x000000)

            geometry = new THREE.BoxGeometry(1, 1, 1)

            let cube = new THREE.Mesh(
                    new THREE.BoxGeometry(0.7, 0.7, 0.7),
                    new THREE.MeshNormalMaterial()
                );

            cube.position.set( 0.6, 0.8, 0 );

            let sphere = new THREE.Mesh(
                    new THREE.SphereGeometry(0.6, 10, 10),
                    new THREE.MeshBasicMaterial({
                        color: 0xFF0000
                    })
                );
            sphere.position.set( -0.6, -0.6, 0 );
            
            let cone = new THREE.Mesh(
                    new THREE.ConeGeometry( 0.5, 1, 1000 ),
                    new THREE.MeshBasicMaterial({
                        color: 0x00ECFF
                    })
                );  
            cone.position.set( -0.7, 1.2, 0 );
                

            let cylinder = new THREE.Mesh(
                    new THREE.CylinderGeometry( 0.1, 0.1, 1.5, 4),
                    new THREE.MeshBasicMaterial({
                        color: 0xBDFF00
                    })
                );  
            cylinder.position.set( 0.7, -0.8, 0 );

            const group = new THREE.Group();
            group.add( cube );
            group.add( sphere );
            group.add( cone );
            group.add( cylinder );
            
            scene.add(group)

            renderer = new THREE.WebGLRenderer()
            renderer.setSize(window.innerWidth, window.innerHeight)

            document.body.appendChild(renderer.domElement)
        }

        function animate(time){
            renderer.render(scene, camera)
            requestAnimationFrame(animate)
        }

        init()

        requestAnimationFrame(animate)
    </script>
</body>
</html>
